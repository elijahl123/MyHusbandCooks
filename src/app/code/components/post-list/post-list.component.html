<div *ngFor="let post of posts">
  <h2>{{ post.title }}</h2>
  <div [innerHTML]="post.content"></div> <!-- Display rich text content -->
  <p>Author ID: {{ post.authorId }}</p>
  <a [routerLink]="['/post', post.id]">Read More</a>
  <!-- Add options to filter, sort, or search posts -->
</div>
<div class="w-full h-full px-20 py-10 justify-center flex-col items-start gap-12 inline-flex">

</div>
